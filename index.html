<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/flipTimer.css" />
  <style>
    body {
      background-color: #b8d6df;
    }
    .flipTimer {
        margin-top: 200px;
        width: 800px;
    }
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/jquery.flipTimer.js"></script>

  <script>
    /*$(document).ready(function() {
      //Callback works only with direction = "down"
      $('.flipTimer').flipTimer({ direction: 'up', date:'January 20, 2020 08:30:30' });
    });*/
    $(document).ready(function() {
        $('.flipTimer').flipTimer({ 
            // count up or countdown
            direction: 'down',

            // the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
            date: 'July 02, 2020 00:00:00',

            // callback works only with direction = "down"
            callback: function() { alert('times up!'); }
        });
    });
  </script>
</head>
<body>
    <center>
        <div class="flipTimer" align="center">
            <div class="days"></div>
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </center>
</body>
</html>
